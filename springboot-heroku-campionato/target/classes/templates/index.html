<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" type="text/css" href="/css/add-customer-style.css">
<meta charset="ISO-8859-1">
<title>CAMPIONATO</title>
</head>
<body>
	<h1>CAMPIONATO</h1>

	<form th:action="@{/}">
		Filter: <input type="text" name="keyword" id="keyword" size="50"
			th:value="${keyword}" required /> &nbsp; <input type="submit"
			value="Search" /> &nbsp; <input type="button" value="Clear"
			id="btnClear" onclick="clearSearch()" />
	</form>

	<div align="center">
		<script type="text/javascript">
			function clearSearch() {
				window.location = "[[@{/}]]";
			}
		</script>
	</div>
	<a href="new"> INSERISCI UNA SQUADRA </a>
	<table border="2">
		<thead>
			<tr>
				<th>SQUADRE ID</th>
				<th>NOME</th>
				<th>PARTITE GIOCATE</th>
				<th>PUNTI</th>
			</tr>
		</thead>

		<tr th:each="squadre : ${listsquadre}">
			<td th:text="${squadre.id_squadra}"></td>
			<td th:text="${squadre.nome}"></td>
			<td th:text="${squadre.partite_giocate}"></td>
			<td th:text="${squadre.punti}"></td>
			<td><a th:href="@{'/edit/' +${squadre.id_squadra}}"> Edit </a>
				&nbsp;&nbsp;&nbsp;&nbsp; <a
				th:href="@{'/delete/' +${squadre.id_squadra}}">Delete</a>
		</tr>
	</table>
</body>
</html>
